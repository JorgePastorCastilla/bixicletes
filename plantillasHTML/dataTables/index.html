<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="datatables.js">
  <link rel="stylesheet" href="datatables.css">
</head>
<script type="text/javascript">
  $(document).ready(function() {
    var table = $('#example').DataTable();

    $('button').click( function() {
        var data = table.$('input, select').serialize();
        alert(
            "The following data would have been submitted to the server: \n\n"+
            data.substr( 0, 120 )+'...'
        );
        return false;
    } );
  } );
</script>
<body>
  <table id="example" class="display" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Position</th>
            <th>Office</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Position</th>
            <th>Office</th>
        </tr>
    </tfoot>
    <tbody>
        <tr>
            <td>Tiger Nixon</td>
            <td><input id="row-1-age" name="row-1-age" value="61" type="text"></td>
            <td><input id="row-1-position" name="row-1-position" value="System Architect" type="text"></td>
            <td><select size="1" id="row-1-office" name="row-1-office">
                <option value="Edinburgh" selected="selected">
                    Edinburgh
                </option>
                <option value="London">
                    London
                </option>
                <option value="New York">
                    New York
                </option>
                <option value="San Francisco">
                    San Francisco
                </option>
                <option value="Tokyo">
                    Tokyo
                </option>
            </select></td>
        </tr>
        <tr>
            <td>Garrett Winters</td>
            <td><input id="row-2-age" name="row-2-age" value="63" type="text"></td>
            <td><input id="row-2-position" name="row-2-position" value="Accountant" type="text"></td>
            <td><select size="1" id="row-2-office" name="row-2-office">
                <option value="Edinburgh">
                    Edinburgh
                </option>
                <option value="London">
                    London
                </option>
                <option value="New York">
                    New York
                </option>
                <option value="San Francisco">
                    San Francisco
                </option>
                <option value="Tokyo" selected="selected">
                    Tokyo
                </option>
            </select></td>
        </tr>

  </table>

</body>
</html>
